<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="../../assets/Imagemdecadastro.jpeg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
            </div>
            <p class="login-card-description">Cadastre-se</p>
            <form action="login" method="post">
                <div class="form-group">
                  <label for="email" class="sr-only">email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="E-mail">
                </div>
                <div>
                    <label for="nome" class="sr-only">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                </div>
                <input type="submit" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login">
              </form>
              <p class="login-card-footer-text"> Clique  <a routerLink="/home" class="text-reset"> aqui</a> para voltar</p>
              <nav class="login-card-footer-nav">
              </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
